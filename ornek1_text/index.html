<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- * CDN : Content Delivery Network -->
    <!-- ? Bootstrap kütüphanesini CDN olarak kullanmak için gerekli eklemeleri HTML sayfamıza eklemeliyiz.
        ? Aşağıdaki linkte Bootstrap bizim için bir başlangıç template sayfası sunmaktadır.
   ! https://getbootstrap.com/docs/4.3/getting-started/introduction/  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Text</title>
  </head>
  <body>
    <h1 class="h1 text-center text-danger">Bootstrap Text</h1>
    <!-- ** Boostrapte bir çok yazı stillendirme ve renlendirme class'ı mevcuttur. 
    ? Text stillendirmeleri hakkında ayrıntılı bilgi için 
   ! https://getbootstrap.com/docs/4.3/utilities/text/  
     * Renkler hakkında ayrıntılı bilgi için 
    ! https://getbootstrap.com/docs/4.3/utilities/colors/ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
